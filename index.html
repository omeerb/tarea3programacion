<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Información Personal</title>
</head>
<body>
    <h2>Formulario de Información Personal</h2>
    <form id="infoForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"><br><br>

        <label for="ciudad">Ciudad:</label>
        <input type="text" id="ciudad" name="ciudad"><br><br>

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais"><br><br>

        <input type="button" value="Enviar" onclick="mostrarInformacion()">
        <input type="reset" value="Limpiar">
    </form>

    <div id="infoContainer" style="display: none;">
        <h2>Información Personal Recibida</h2>
        <p><strong>Nombre:</strong> <span id="nombreMostrado"></span></p>
        <p><strong>Apellido:</strong> <span id="apellidoMostrado"></span></p>
        <p><strong>Edad:</strong> <span id="edadMostrada"></span></p>
        <p><strong>Correo Electrónico:</strong> <span id="emailMostrado"></span></p>
        <p><strong>Teléfono:</strong> <span id="telefonoMostrado"></span></p>
        <p><strong>Ciudad:</strong> <span id="ciudadMostrada"></span></p>
        <p><strong>País:</strong> <span id="paisMostrado"></span></p>
    </div>

    <script>
        function mostrarInformacion() {
         
            var nombre = document.getElementById('nombre').value;
            var apellido = document.getElementById('apellido').value;
            var edad = document.getElementById('edad').value;
            var email = document.getElementById('email').value;
            var telefono = document.getElementById('telefono').value;
            var ciudad = document.getElementById('ciudad').value;
            var pais = document.getElementById('pais').value;

       
            document.getElementById('nombreMostrado').innerText = nombre;
            document.getElementById('apellidoMostrado').innerText = apellido;
            document.getElementById('edadMostrada').innerText = edad;
            document.getElementById('emailMostrado').innerText = email;
            document.getElementById('telefonoMostrado').innerText = telefono;
            document.getElementById('ciudadMostrada').innerText = ciudad;
            document.getElementById('paisMostrado').innerText = pais;

         
            document.getElementById('infoContainer').style.display = 'block';
            document.getElementById('infoForm').style.display = 'none';
        }
    </script>
</body>
</html>
